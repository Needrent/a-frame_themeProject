<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Project</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <video id="360video" autoplay loop="true" src="video/video360.mp4"> </video>
            <img id="homeThumbnail" src="/images/text.jpg">
        </a-assets>
        <a-camera look-controls>
            <a-cursor color="#FF0000"></a-cursor>
        </a-camera>
        <a-cylinder height="0.1" rotation="" material="color: #000000">
            <a-entity geometry="depth: 0.1; height: 0.5" rotation="60 0 0" position="0 0.5 0.5" material="">
                <a-cylinder link="href: index.html" radius="0.100" height="0.1" width="0.1" material="color: red"
                    rotation="90 0 0" position="0 0.02 -0.078">
                </a-cylinder>
            </a-entity>
        </a-cylinder>
        <!--a-link href="index.html" rotation="0 0 0" image="#homeThumbnail" scale="0.08 0.08 0.08" position="0 1.5 2.580"
            geometry="primitive: circle; radius: 8.000">
        </a-link-->
        <!--Used the rotation to have the video start at the "right" direction, like what we did in AE-->
        <a-videosphere src="#360video" rotation="0 -70 0"></a-videosphere>
    </a-scene>

</body>

</html>
