<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Project</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #ff0000">
        <!---------------------
            Player
        ----------------------->
        <a-camera id="player" look-controls position="0 1.6 0" rotation="0 45 0">.
            <a-cursor color="#FF0000" rayOrigin="mouse" raycaster="objects: .door">
            </a-cursor>
        </a-camera>
        <!---------------------
            Global Lights
        ----------------------->
        <!--Moon-->
        <a-entity
            light="color: #000040; intensity: 0.34; penumbra: 0.26; type: hemisphere; castShadow: true; shadowBias: 53.93">
        </a-entity>
        <!--The Path-->
        <a-light light="angle: 29.19; type: spot; castShadow: true" rotation="276.11 0 0"
            position="0.10552 7.92902 -6.06662"></a-light>
        <!---------------------
            Base build
        ----------------------->
        <a-entity shadow="cast: false" id="ground" geometry="primitive: plane; height: 30; width: 30" rotation="-90 0 0"
            material="src: #groundTexture; repeat: 30 30; normalMap: #groundNormal">
        </a-entity>
        <a-sky src="#skyBox"></a-sky>
        <!---------------------
            Building B build, WebGL
        ----------------------->
        <a-entity id="webGL" position="0 0 -10">
            <!--Building-->
            <a-box shadow height="20" width="5" depth="5" position="0 10 0"
                material="src: #masonTexture; repeat: 5 20; normalMap: #masonNormal">
            </a-box>
            <a-box shadow class="trim" height="0.3" width="5.1" depth="5.1" position="0 5 0">
                <!--Front skulls
                    position control x-->
                <a-obj-model shadow src="#skull" position="0 -0.150 2.4" scale="0.030 0.030 0.030" rotation="270 0 0">
                </a-obj-model>
                <!--right side skulls
                    position control z -->
                <a-obj-model shadow src="#skull" position="2.4 -0.150 0" scale="0.030 0.030 0.030" rotation="270 90 0">
                </a-obj-model>

                <!--left side skulls
                    position control z -->
                <a-obj-model shadow src="#skull" position="-2.4 -0.150 0" scale="0.030 0.030 0.030"
                    rotation="270 270 0">
                </a-obj-model>

                <!--back side skulls
                    position control x -->
                <a-obj-model shadow src="#skull" position="0 -0.150 -2.4" scale="0.030 0.030 0.030"
                    rotation="270 180 0">
                </a-obj-model>

                <!--corner skulls
                position control z -->
                <a-obj-model shadow src="#skull" position="2.4 -0.150 2.4" scale="0.030 0.030 0.030"
                    rotation="270 45 0">
                </a-obj-model>
                <a-obj-model shadow src="#skull" position="-2.4 -0.150 2.4" scale="0.030 0.030 0.030"
                    rotation="270 -45 0">
                </a-obj-model>
                <a-obj-model shadow src="#skull" position="2.4 -0.150 -2.4" scale="0.030 0.030 0.030"
                    rotation="270 135 0">
                </a-obj-model>
                <a-obj-model shadow src="#skull" position="-2.4 -0.150 -2.4" scale="0.030 0.030 0.030"
                    rotation="270 -135 0">
                </a-obj-model>
            </a-box>
            <a-box shadow class="trim" height="0.3" width="5.1" depth="5.1" position="0 10 0">
                <!--Front skulls
                    position control x-->
                <a-obj-model shadow src="#skull" position="0 -0.150 2.4" scale="0.030 0.030 0.030" rotation="270 0 0">
                </a-obj-model>
                <!--right side skulls
                        position control z -->
                <a-obj-model shadow src="#skull" position="2.4 -0.150 0" scale="0.030 0.030 0.030" rotation="270 90 0">
                </a-obj-model>

                <!--left side skulls
                        position control z -->
                <a-obj-model shadow src="#skull" position="-2.4 -0.150 0" scale="0.030 0.030 0.030"
                    rotation="270 270 0">
                </a-obj-model>

                <!--back side skulls
                        position control x -->
                <a-obj-model shadow src="#skull" position="0 -0.150 -2.4" scale="0.030 0.030 0.030"
                    rotation="270 180 0">
                </a-obj-model>

                <!--corner skulls
                    position control z -->
                <a-obj-model shadow src="#skull" position="2.4 -0.150 2.4" scale="0.030 0.030 0.030"
                    rotation="270 45 0">
                </a-obj-model>
                <a-obj-model shadow src="#skull" position="-2.4 -0.150 2.4" scale="0.030 0.030 0.030"
                    rotation="270 -45 0">
                </a-obj-model>
                <a-obj-model shadow src="#skull" position="2.4 -0.150 -2.4" scale="0.030 0.030 0.030"
                    rotation="270 135 0">
                </a-obj-model>
                <a-obj-model shadow src="#skull" position="-2.4 -0.150 -2.4" scale="0.030 0.030 0.030"
                    rotation="270 -135 0">
                </a-obj-model>
            </a-box>
            <a-box shadow class="trim" height="0.3" width="5.1" depth="5.1" position="0 15 0">
                <!--Front skulls
                    position control x-->
                <a-obj-model shadow src="#skull" position="0 -0.150 2.4" scale="0.030 0.030 0.030" rotation="270 0 0">
                </a-obj-model>
                <!--right side skulls
                        position control z -->
                <a-obj-model shadow src="#skull" position="2.4 -0.150 0" scale="0.030 0.030 0.030" rotation="270 90 0">
                </a-obj-model>

                <!--left side skulls
                        position control z -->
                <a-obj-model shadow src="#skull" position="-2.4 -0.150 0" scale="0.030 0.030 0.030"
                    rotation="270 270 0">
                </a-obj-model>

                <!--back side skulls
                        position control x -->
                <a-obj-model shadow src="#skull" position="0 -0.150 -2.4" scale="0.030 0.030 0.030"
                    rotation="270 180 0">
                </a-obj-model>

                <!--corner skulls
                    position control z -->
                <a-obj-model shadow src="#skull" position="2.4 -0.150 2.4" scale="0.030 0.030 0.030"
                    rotation="270 45 0">
                </a-obj-model>
                <a-obj-model shadow src="#skull" position="-2.4 -0.150 2.4" scale="0.030 0.030 0.030"
                    rotation="270 -45 0">
                </a-obj-model>
                <a-obj-model shadow src="#skull" position="2.4 -0.150 -2.4" scale="0.030 0.030 0.030"
                    rotation="270 135 0">
                </a-obj-model>
                <a-obj-model shadow src="#skull" position="-2.4 -0.150 -2.4" scale="0.030 0.030 0.030"
                    rotation="270 -135 0">
                </a-obj-model>
            </a-box>
            <a-box shadow class="trim" height="0.3" width="5.1" depth="5.1" position="0 20 0">
                <!--Front skulls
                    position control x-->
                <a-obj-model shadow src="#skull" position="0 -0.150 2.4" scale="0.030 0.030 0.030" rotation="270 0 0">
                </a-obj-model>
                <!--right side skulls
                        position control z -->
                <a-obj-model shadow src="#skull" position="2.4 -0.150 0" scale="0.030 0.030 0.030" rotation="270 90 0">
                </a-obj-model>

                <!--left side skulls
                        position control z -->
                <a-obj-model shadow src="#skull" position="-2.4 -0.150 0" scale="0.030 0.030 0.030"
                    rotation="270 270 0">
                </a-obj-model>

                <!--back side skulls
                        position control x -->
                <a-obj-model shadow src="#skull" position="0 -0.150 -2.4" scale="0.030 0.030 0.030"
                    rotation="270 180 0">
                </a-obj-model>

                <!--corner skulls
                    position control z -->
                <a-obj-model shadow src="#skull" position="2.4 -0.150 2.4" scale="0.030 0.030 0.030"
                    rotation="270 45 0">
                </a-obj-model>
                <a-obj-model shadow src="#skull" position="-2.4 -0.150 2.4" scale="0.030 0.030 0.030"
                    rotation="270 -45 0">
                </a-obj-model>
                <a-obj-model shadow src="#skull" position="2.4 -0.150 -2.4" scale="0.030 0.030 0.030"
                    rotation="270 135 0">
                </a-obj-model>
                <a-obj-model shadow src="#skull" position="-2.4 -0.150 -2.4" scale="0.030 0.030 0.030"
                    rotation="270 -135 0">
                </a-obj-model>
            </a-box>
            <a-entity class="doorContainer" position="0 1 2.5">
                <a-image src="#room" position="0 0 0.001" scale="1 2 1"></a-image>
                <a-box link="href: http://kea.needrent.dk/3D/" shadow class="door" height="2" width="1" depth="0.1"
                    position="0 0 0" rotation="0 0 0" material="src: #doors_thePath; repeat: 1 1"
                    animation__doorOpen="property: rotation; from: 0 0 0; to: 0 30 0; dur: 500; startEvents: mouseenter"
                    animation__doorClose="property: rotation; from: 0 30 0; to: 0 0 0; dur: 500; startEvents: mouseleave"
                    animation__doorOpen1="property: position; from: 0 0 0; to: 0.050 0 0.24; dur: 500; startEvents: mouseenter"
                    animation__doorClose1="property: position; from: 0.050 0 0.24; to: 0 0 0; dur: 500; startEvents: mouseleave">
                </a-box>
            </a-entity>
            <!--Lights-->
            <a-cylinder class="wallLight" position="-0.00827 2.21297 2.50075" radius="0.1" color="red"
                material="shader: msdf" geometry="primitive: cylinder; segmentsHeight: 1; segmentsRadial: 15"
                rotation="0 0 90"
                animation="property: color; to: #ff0000; from: #820000; loop: true; dur: 1500; dir: alternate">
                <a-light position="0 0 0.413" type="point" intensity="0.6486559713380108" color="#ff0606" decay="3"
                    distance="3.9" castshadow="true"
                    animation="property: intensity; from: 0.5; to: 4.5; loop: true; dur: 1500; dir: alternate" light="">
                </a-light>
            </a-cylinder>
            <a-image src="#thePath" position="0 3.500 2.501" scale="2.7 1.5 1"></a-image>
        </a-entity>
        <!---------------------
            Building A2 build, Cyperspace Police Department/CSPD
            ----------------------->
        <a-entity id="cspd" position="4 0 6.5">
            <a-image src="#police" position="1.4 3.912 -1.062" rotation="0 225 0" scale="2 1 1"></a-image>
            <a-entity class="doorContainer" position="1.045 1.9 -0.692" rotation="0 225 0">
                <a-image src="#room" position="0 0 0.001" scale="1 2 1"></a-image>
                <a-box link="href: videoRoom.html" shadow class="door" height="2" width="1" depth="0.1" position="0 0 0"
                    rotation="0 0 0" material="src: #doors_policeLeft; repeat: 1 1"
                    animation__doorOpen="property: rotation; from: 0 0 0; to: 0 30 0; dur: 500; startEvents: mouseenter"
                    animation__doorClose="property: rotation; from: 0 30 0; to: 0 0 0; dur: 500; startEvents: mouseleave"
                    animation__doorOpen1="property: position; from: 0 0 0; to: 0.050 0 0.24; dur: 500; startEvents: mouseenter"
                    animation__doorClose1="property: position; from: 0.050 0 0.24; to: 0 0 0; dur: 500; startEvents: mouseleave">
                </a-box>
                <a-box material="src: #doors_policeRight; repeat: 1 1" shadow height="2" width="1" depth="0.1"
                    position="-1 0 0"></a-box>
            </a-entity>
            <a-box shadow geometry="depth: 10; height: 5; width: 5" position="5 2.5 0"
                material="src: #masonTexture; repeat: 10 5"></a-box>
            <a-box shadow geometry="depth: 5; height: 5; width: 10" position="-2 2.5 2.5"
                material="src: #masonTexture; repeat: 10 5"></a-box>
            <a-box shadow geometry="depth: 5; height: 5; width: 0.1" position="1.500 2.5 -1"
                material="src: #masonTexture; repeat: 10 5" rotation="0 -45 0">
            </a-box>
            <a-cylinder shadow material="src: #groundTexture; repeat: 10 10; normalMap: #groundNormal"
                geometry="height: 0.3; radius: 4" position="2.5 0.150 0">
            </a-cylinder>
            <a-cylinder shadow material="src: #groundTexture; repeat: 10 10; normalMap: #groundNormal"
                geometry="height: 0.3; radius: 3.2" position="2.5 0.450 0">
            </a-cylinder>
            <a-cylinder shadow material="src: #groundTexture; repeat: 10 10; normalMap: #groundNormal"
                geometry="height: 0.3; radius: 2.3" position="2.5 0.750 0">
            </a-cylinder>
        </a-entity>
        <!---------------------
            Building A build, Egmount/Explainer
            ----------------------->
        <a-entity id="egmount" position="-9.810 0 6" rotation="0 0 0">
            <a-image src="#egmountLogo" position="0.910 10.759 -2.048" rotation="0 150 0" scale="8.960 1.540 1">
            </a-image>
            <!--building-->
            <a-box shadow geometry="depth: 10; height: 5; width: 3" material="src: #masonTexture; repeat: 10 5"
                position="-4.083 2.5 -5.349" rotation="0 0 0">
            </a-box>
            <a-box shadow geometry="depth: 5; height: 5; width: 10" material="src: #masonTexture; repeat: 10 5"
                position="0 7.5 0" rotation="0 -30 0">
            </a-box>
            <a-box shadow geometry="depth: 5; height: 5; width: 10" material="src: #masonTexture; repeat: 10 5"
                position="0 2.5 0" rotation="0 -30 0"></a-box>
            <!--Posters-->
            <a-entity class="posters" position="4.582 1.5 -0.247" rotation="0 -30 0">
                <a-image src="#poster01" rotation="0 180 0" scale="1 1.3 0"></a-image>
            </a-entity>
            <a-entity class="posters" position="3.362 1.350 -0.951" rotation="0 -30 -6.130">
                <a-image src="#poster02" rotation="0 180 0" scale="1 1.3 0"></a-image>
            </a-entity>
            <a-entity class="posters" position="-0.330 1.5 -3.084" rotation="0 -30 7">
                <a-image src="#poster03" rotation="0 180 0" scale="1 1.3 0"></a-image>
            </a-entity>
            <a-entity class="posters" position="-2.574 1.766 -6.271" rotation="-7.5 0 0">
                <a-image src="#poster04" rotation="0 90 0" scale="1 1.3 0"></a-image>
            </a-entity>
            <a-entity class="posters" position="-2.574 1.500 -8.059" rotation="3 0 0">
                <a-image src="#poster05" rotation="0 90 0" scale="1 1.3 0"></a-image>
            </a-entity>
            <a-box height="2" width="2" depth="0.1" material="src: #doors_euroman; repeat: 1 1"
                position="1.685 1 -1.859" rotation="0 -30 0">
            </a-box>
            <!--Ad-->
            <a-video src="#videoEgmountFull" position="1.012 6.792 -2.352" rotation="0 150 0" scale="5 5 0"></a-video>
        </a-entity>
        <!---------------------
            Building C build, Group/Motel
            ----------------------->
        <a-entity id="motel" position="12 0 -5">
            <a-image src="#groupSign" position="-2.981 6.486 -5.060" rotation="0 -60 0" scale="6 3 1"></a-image>
            <a-box shadow geometry="depth: 10; height: 5; width: 5" position="0 2.5 0"
                material="src: #masonTexture; repeat: 5 5"></a-box>
            <a-box shadow geometry="depth: 5; height: 5; width: 7" position="-1 2.5 -7.5"
                material="src: #masonTexture; repeat: 5 5"></a-box>
            <!--Doors/Links for members-->
            <a-entity class="doorContainer" position="-2.5 1 -3" rotation="0 270 0">
                <a-text value="Monika" position="0 1.200 0" align="center"></a-text>
                <a-image src="#room" position="0 0 0.001" scale="1 2 1"></a-image>
                <a-box link="href: http://monikacechova.eu/a-frame/" shadow class="door" height="2" width="1"
                    depth="0.1" position="0 0 0" rotation="0 0 0" material="src: #doors_motel; repeat: 1 1"
                    animation__doorOpen="property: rotation; from: 0 0 0; to: 0 30 0; dur: 500; startEvents: mouseenter"
                    animation__doorClose="property: rotation; from: 0 30 0; to: 0 0 0; dur: 500; startEvents: mouseleave"
                    animation__doorOpen1="property: position; from: 0 0 0; to: 0.050 0 0.24; dur: 500; startEvents: mouseenter"
                    animation__doorClose1="property: position; from: 0.050 0 0.24; to: 0 0 0; dur: 500; startEvents: mouseleave">
                </a-box>
            </a-entity>
            <a-entity class="doorContainer" position="-2.5 1 -0.5" rotation="0 270 0">
                <a-text value="Zoe" position="0 1.200 0" align="center"></a-text>
                <a-image src="#room" position="0 0 0.001" scale="1 2 1"></a-image>
                <a-box link="href: http://zoekenndal.dk/3sem/a-frame" shadow class="door" height="2" width="1"
                    depth="0.1" position="0 0 0" rotation="0 0 0" material="src: #doors_motel; repeat: 1 1"
                    animation__doorOpen="property: rotation; from: 0 0 0; to: 0 30 0; dur: 500; startEvents: mouseenter"
                    animation__doorClose="property: rotation; from: 0 30 0; to: 0 0 0; dur: 500; startEvents: mouseleave"
                    animation__doorOpen1="property: position; from: 0 0 0; to: 0.050 0 0.24; dur: 500; startEvents: mouseenter"
                    animation__doorClose1="property: position; from: 0.050 0 0.24; to: 0 0 0; dur: 500; startEvents: mouseleave">
                </a-box>
            </a-entity>
            <a-entity class="doorContainer" position="-2.5 1 2" rotation="0 270 0">
                <a-text value="Laura" position="0 1.200 0" align="center"></a-text>
                <a-image src="#room" position="0 0 0.001" scale="1 2 1"></a-image>
                <a-box link="href: http://kea.aframe.asteriaproject.es/" shadow class="door" height="2" width="1"
                    depth="0.1" position="0 0 0" rotation="0 0 0" material="src: #doors_motel; repeat: 1 1"
                    animation__doorOpen="property: rotation; from: 0 0 0; to: 0 30 0; dur: 500; startEvents: mouseenter"
                    animation__doorClose="property: rotation; from: 0 30 0; to: 0 0 0; dur: 500; startEvents: mouseleave"
                    animation__doorOpen1="property: position; from: 0 0 0; to: 0.050 0 0.24; dur: 500; startEvents: mouseenter"
                    animation__doorClose1="property: position; from: 0.050 0 0.24; to: 0 0 0; dur: 500; startEvents: mouseleave">
                </a-box>
            </a-entity>
            <a-entity class="doorContainer" position="-2.5 1 4.4" rotation="0 270 0">
                <a-text value="Asha" position="0 1.200 0" align="center"></a-text>
                <a-image src="#room" position="0 0 0.001" scale="1 2 1"></a-image>
                <a-box link="href: http://ramadankidscalendar.com/a-frame/" shadow class="door" height="2" width="1"
                    depth="0.1" position="0 0 0" rotation="0 0 0" material="src: #doors_motel; repeat: 1 1"
                    animation__doorOpen="property: rotation; from: 0 0 0; to: 0 30 0; dur: 500; startEvents: mouseenter"
                    animation__doorClose="property: rotation; from: 0 30 0; to: 0 0 0; dur: 500; startEvents: mouseleave"
                    animation__doorOpen1="property: position; from: 0 0 0; to: 0.050 0 0.24; dur: 500; startEvents: mouseenter"
                    animation__doorClose1="property: position; from: 0.050 0 0.24; to: 0 0 0; dur: 500; startEvents: mouseleave">
                </a-box>
            </a-entity>
        </a-entity>
        <!---------------------
            Fence
        ----------------------->
        <a-plane geometry="height: 3; width: 10" position="-7.5 1.5 -12"
            material="src: #fence; repeat: 10 1; transparent: true"></a-plane>
        <a-plane geometry="height: 3; width: 8" position="-12.490 1.5 -8.191" rotation="0 90 0"
            material="src: #fence; repeat: 8 1; transparent: true"></a-plane>
        <a-plane geometry="height: 3; width: 10" position="5.069 1.5 -13.326" rotation="0 19.370 0"
            material="src: #fence; repeat: 10 1; transparent: true"></a-plane>
        <a-plane geometry="height: 3; width: 1.5" position="9.500 1.5 0.677" rotation="0 270 0"
            material="src: #fence; repeat: 1.5 1; transparent: true"></a-plane>
        <a-plane geometry="height: 3; width: 4" position="-4.951 1.5 11.034" rotation="0 166.710 0"
            material="src: #fence; repeat: 4 1; transparent: true"></a-plane>
        <!---------------------
            Load Assets
            ----------------------->
        <a-assets>
            <img src="images/skybox.jpg" id="skyBox">
            <img src="images/ground.jpg" id="groundTexture">
            <img src="images/ground_NormalMap.png" id="groundNormal">
            <img src="images/videoRoom.jpg" id="videoRoom">
            <img src="images/masonTexture.jpg" id="masonTexture">
            <img src="images/mason_NormalMap.png" id="masonNormal">

            <img src="images/EUM.png" id="egmountLogo">
            <img src="images/EUM_07.jpg" id="poster01">
            <img src="images/EUM_300.jpg" id="poster02">
            <img src="images/EUM_305.jpg" id="poster03">
            <img src="images/EUM_309.jpg" id="poster04">
            <img src="images/EUM_310.jpg" id="poster05">

            <img src="images/police.png" id="police">

            <img src="images/doors_thePath.jpg" id="doors_thePath">
            <img src="images/policeDoor_02.jpg" id="doors_policeLeft">
            <img src="images/policeDoor_01.jpg" id="doors_policeRight">
            <img src="images/euromanDoor.jpg" id="doors_euroman">
            <img src="images/groupDoor.jpg" id="doors_motel">

            <img src="images/groupSign.png" id="groupSign">
            <img src="images/room.jpg" id="room">
            <img src="images/thePath.png" id="thePath">
            <img src="images/fence.png" id="fence">

            <video src="video/videoEgmountFull.mp4" id="videoEgmountFull" autoplay loop="true"></video>

            <a-asset-item id="skull" src="models/skull.obj"></a-asset-item>
        </a-assets>
    </a-scene>

</body>

</html>
